<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      background-color: #222;
      color: #fff;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .footer-section {
      flex: 1;
      margin: 1rem;
      min-width: 200px;
    }

    .footer-section h2, .footer-section h3 {
      margin-bottom: 1rem;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin: 0.5rem 0;
    }

    .footer-section a {
      color: #fff;
      text-decoration: none;
    }

    .footer-section a:hover {
      text-decoration: underline;
    }

    .social-icons a {
      margin-right: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-section {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Footer Start -->
  <footer class="footer">
    <div class="footer-section">
      <h2>JOHN DOE</h2>
      <p>Building the future of web development</p>
    </div>

    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Connect</h3>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" title="Facebook">üìò</a>
        <a href="https://twitter.com" target="_blank" title="Twitter">üê¶</a>
        <a href="https://linkedin.com" target="_blank" title="LinkedIn">üíº</a>
      </div>
    </div>
  </footer>
  <!-- Footer End -->

</body>
</html>
